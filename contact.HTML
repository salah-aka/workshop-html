<!DOCTYPE html>
<html>
<head>
	<title>Formulaire</title>
</head>
<body>
	<form action="/send_contact" method="POST" style="display: table; text-center: right;">
		<fieldset>
			<legend>contact</legend>
			<div>
				<label for="nom">Nom</label>
				<input type="text" name="nom" id="nom">
			</div>
			<div>
				<label for="prenom">Prenom</label>
				<input type="text" name="prenom" id="prenom">
			</div>
			<div>
				<label for="email">Email</label>
				<input type="email" name="email" id="email">
			</div>
			<div>
				<label for="telephone">Telephone</label>
				<input type="tel" name="tel" id="telephone">
			</div>
			<div>
				<label for="canal">Canal de contact prefere</label>
				<select id="canal">
					<option value="email">Email</option>
					<option value="tel">Telephone</option>
				</select>
			</div>
			<div>
				<label for="commentaire">Commentaire</label>
				<textarea rows="10" cols="50" id="commentaire"></textarea>
			</div>
			<div>
				<button type="submit">Valider</button>
			</div>
		</fieldset>
	</form>
</body>
</html>
